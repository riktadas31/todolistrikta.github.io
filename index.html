<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            position: relative;
        }

        .input-section {
            padding: 30px 20px;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            filter: brightness(110%);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .todo-list {
            padding: 0 20px 20px;
        }

        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-color: #28a745;
            opacity: 0.8;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox:hover {
            border-color: #5a6fd8;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .todo-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }

        .todo-checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 12px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .edit-btn, .delete-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: white;
            box-shadow: 0 2px 10px rgba(255, 193, 7, 0.3);
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .edit-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: white;
        }

        .save-btn, .cancel-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
            margin-left: 5px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .clear-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        /* About Section Styles */
        .about-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 25px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        .about-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .about-content {
            font-size: 1rem;
            opacity: 0.95;
            position: relative;
        }

        .about-content .creators {
            font-weight: 600;
            color: #feca57;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
                padding: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .todo-actions {
                opacity: 1;
            }

            .about-title {
                font-size: 1.1rem;
            }

            .about-content {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ To-Do List Manager ✨</h1>
            <p>Organize your tasks with style</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
                <button class="add-btn" id="addBtn">+ Add</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>
        
        <div class="todo-list" id="todoList"></div>
        
        <div class="input-section">
            <button class="clear-btn" id="clearBtn" style="display: none;">Clear All Tasks</button>
        </div>

        <div class="about-section">
            <div class="about-title">About This Website</div>
            <div class="about-content">
                Made by --<span class="creators">Apurba Sekhar Misra & Sulov Mitra</span>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingId = null;
        let nextId = 1;

        // Initialize the app
        function init() {
            bindEvents();
            render();
            document.getElementById('taskInput').focus();
        }

        // Bind all event listeners
        function bindEvents() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const clearBtn = document.getElementById('clearBtn');

            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            clearBtn.addEventListener('click', clearAllTasks);
        }

        // Add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            
            if (!text) {
                shakeInput(taskInput);
                return;
            }

            const task = {
                id: nextId++,
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            taskInput.value = '';
            render();
            console.log('Task added:', task.text);
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                render();
                console.log('Task toggled:', task.text, 'Completed:', task.completed);
            }
        }

        // Delete a task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskToDelete = tasks.find(task => task.id === id);
                tasks = tasks.filter(task => task.id !== id);
                render();
                console.log('Task deleted:', taskToDelete ? taskToDelete.text : 'Unknown');
            }
        }

        // Start editing a task
        function editTask(id) {
            editingId = id;
            render();
            console.log('Editing task:', id);
        }

        // Save edited task
        function saveEdit(id, newText) {
            const task = tasks.find(task => task.id === id);
            if (task && newText.trim()) {
                task.text = newText.trim();
                editingId = null;
                render();
                console.log('Task edited:', task.text);
            }
        }

        // Cancel editing
        function cancelEdit() {
            editingId = null;
            render();
            console.log('Edit cancelled');
        }

        // Clear all tasks
        function clearAllTasks() {
            if (tasks.length > 0 && confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                editingId = null; // Reset editing state
                render();
                console.log('All tasks cleared');
            }
        }

        // Create empty state element
        function createEmptyState() {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'empty-state';
            emptyDiv.id = 'emptyState';
            
            const title = document.createElement('h3');
            title.textContent = 'No tasks yet!';
            
            const description = document.createElement('p');
            description.textContent = 'Add your first task above to get started';
            
            emptyDiv.appendChild(title);
            emptyDiv.appendChild(description);
            
            return emptyDiv;
        }

        // Render the entire todo list
        function render() {
            const todoList = document.getElementById('todoList');
            const clearBtn = document.getElementById('clearBtn');

            // Clear the list
            todoList.innerHTML = '';

            if (tasks.length === 0) {
                // Show empty state
                const emptyState = createEmptyState();
                todoList.appendChild(emptyState);
                clearBtn.style.display = 'none';
            } else {
                // Show tasks
                clearBtn.style.display = 'block';
                
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    todoList.appendChild(taskElement);
                });
            }

            updateStats();
        }

        // Create a task element
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = `todo-item ${task.completed ? 'completed' : ''}`;

            if (editingId === task.id) {
                // Edit mode
                const checkbox = document.createElement('div');
                checkbox.className = `todo-checkbox ${task.completed ? 'checked' : ''}`;
                checkbox.addEventListener('click', () => toggleTask(task.id));

                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.className = 'edit-input';
                editInput.value = task.text;
                editInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') saveEdit(task.id, editInput.value);
                    if (e.key === 'Escape') cancelEdit();
                });

                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.innerHTML = '✓';
                saveBtn.addEventListener('click', () => saveEdit(task.id, editInput.value));

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.innerHTML = '✕';
                cancelBtn.addEventListener('click', () => cancelEdit());

                div.appendChild(checkbox);
                div.appendChild(editInput);
                div.appendChild(saveBtn);
                div.appendChild(cancelBtn);

                // Focus and select text after render
                setTimeout(() => {
                    editInput.focus();
                    editInput.select();
                }, 10);

            } else {
                // Normal mode
                const checkbox = document.createElement('div');
                checkbox.className = `todo-checkbox ${task.completed ? 'checked' : ''}`;
                checkbox.addEventListener('click', () => toggleTask(task.id));

                const taskText = document.createElement('span');
                taskText.className = 'todo-text';
                taskText.textContent = task.text;

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'todo-actions';

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.innerHTML = '✎';
                editBtn.addEventListener('click', () => editTask(task.id));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '✕';
                deleteBtn.addEventListener('click', () => deleteTask(task.id));

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                div.appendChild(checkbox);
                div.appendChild(taskText);
                div.appendChild(actionsDiv);
            }

            return div;
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;

            // Animate stats
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach(stat => {
                stat.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    stat.style.transform = 'scale(1)';
                }, 200);
            });
        }

        // Shake animation for invalid input
        function shakeInput(input) {
            input.style.animation = 'shake 0.5s';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
        
        // Also initialize immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
